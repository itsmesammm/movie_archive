{% extends "base.html" %}  {# Inherit from base.html #}

{% block title %}Update Movie{% endblock %}

{% block content %}  {# Start content block #}
<body>
    <h1>Update Movie</h1>
    <form method="post">
        <label for="name">Title:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }} required">
        <br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}">
        <br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}">
        <br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}">
        <br>

        <button type="submit">Update Movie</button>
    </form>

    <a href="{{ url_for('list_user_movies', user_id=movie.user_id) }}">Back to Movies</a>
</body>
{% endblock %}
