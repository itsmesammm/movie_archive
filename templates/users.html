<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users-MovieArchive app</title>
</head>
<body>
  <h1>Users</h1>
    
  {% if users %}
      <ul>
          {% for user in users %}
              <li>
                  <a href="{{ url_for('list_user_movies', user_id=user.id) }}">
                      {{ user.name }}
                  </a>
              </li>
          {% endfor %}
      </ul>
  {% else %}
      <p>No users found.</p>
  {% endif %}
  
  <a href="{{ url_for('add_user') }}">Add New User</a>
</body>
</html>
